<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!username; else forminfo">
    <form [formGroup]="rForm" (ngSubmit)="login(rForm.value)">
      <div class="form-container">
        <div class="row columns">
          <ion-row class="center">
            <ion-col col-12 class="error" *ngIf="logginError">
              <p >Invalid login credentials. Please try again.</p>
            </ion-col>
            <ion-col col-12>
              <h4>Login to Jambo Shopper</h4>
            </ion-col>
            <ion-col col-12>
              <label>Username
                <input type="text" formControlName="username">
              </label>
            </ion-col>

            <ion-col col-12>
              <label>Password
                <input type="password" formControlName="password">
              </label>

            </ion-col>

            <ion-col col-12>
              <input type="submit" class="button expanded" value="Log In" [disabled]="!rForm.valid">
            </ion-col>
          </ion-row>
        </div>
      </div>
    </form>
  </div>

  <ng-template #forminfo>
    <div class="form-container">
      <div class="row columns">
        <h1>{{ username }}</h1>

        <p>{{ description }}</p>
      </div>
    </div>
  </ng-template>
</ion-content>
