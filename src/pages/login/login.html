<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!username; else forminfo">
    <form [formGroup]="rForm" (ngSubmit)="login(rForm.value)">
      <div class="form-container">
        <div class="row columns">
          <h1>Login to Jambo Shopper</h1>
          <label>Username
            <input type="text" formControlName="username">
          </label>

          <label>Password
            <input type="password" formControlName="password">
          </label>

          <label for="validate">Minimum of 3 Characters</label>
          <input type="checkbox" name="validate" id="validate" formControlName="validate" value="1"> On

          <input type="submit" class="button expanded" value="Submit Form" [disabled]="!rForm.valid">
        </div>
      </div>
    </form>
  </div>

  <ng-template #forminfo>
    <div class="form-container">
      <div class="row columns">
        <h1>{{ username }}</h1>

        <p>{{ description }}</p>
      </div>
    </div>
  </ng-template>
</ion-content>
