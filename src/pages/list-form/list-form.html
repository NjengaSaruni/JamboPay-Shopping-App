<ion-header>

  <ion-navbar>
    <ion-title>New shopping list</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-12 class="center">
      <form [formGroup]="rForm" (ngSubmit)="createList(rForm.value)" class="contain">
        <div class="form-container">
          <div class="row columns">
            <ion-row class="center">
              <ion-col col-12 class="error" *ngIf="formError">
                <p >There were some errors in your submission.</p>
              </ion-col>
              <ion-col col-12>
                <label>Name of your list
                  <input type="text" formControlName="name">
                </label>
              </ion-col>

              <ion-col col-12>
                <label>Budget for you list
                  <input type="number" formControlName="budget">
                </label>

              </ion-col>

              <ion-col col-12>
                <input type="submit" class="primary-button button expanded" value="Create List" [disabled]="!rForm.valid">
              </ion-col>
            </ion-row>
          </div>
        </div>
      </form>
    </ion-col>
  </ion-row>

</ion-content>
