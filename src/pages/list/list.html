<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{shoppingLists[0]?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of shoppingLists[0]?.items" (click)="itemTapped($event, item)">
      {{item.name}}
      <div class="item-note" item-right>
        {{item.item.name}}
      </div>
    </button>
  </ion-list>
</ion-content>
