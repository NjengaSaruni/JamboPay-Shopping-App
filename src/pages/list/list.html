<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Shopping List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div ion-item *ngFor="let list of shoppingLists" (click)="itemTapped($event, item)">
      <p class="list-name">{{list.name}}</p>
    </div>
  </ion-list>
</ion-content>
